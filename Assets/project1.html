<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
</head>
<body style="margin:0; font-family:sans-serif; background:linear-gradient(135deg, #74ebd5, #ACB6E5); height:100vh; display:flex; justify-content:center; align-items:center;">

  <div style="background:#fff; padding:30px 25px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2); width:90%; max-width:350px;">
    <h2 style="text-align:center; margin-bottom:25px; color:#333;">Login</h2>

    <form>
      <label style="display:block; margin-bottom:5px; color:#555;">Email</label>
      <input type="email" placeholder="Enter your email" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;" />

      <label style="display:block; margin-bottom:5px; color:#555;">Password</label>
      <input type="password" placeholder="Enter your password" required style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px;" />

      <button type="submit" style="width:100%; padding:12px; background:#4A90E2; color:#fff; font-weight:bold; border:none; border-radius:8px; cursor:pointer;">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px; font-size:14px; color:#666;">
      Don't have an account?
      <a href="#" style="color:#4A90E2; text-decoration:none;">Sign up</a>
    </p>
  </div>

</body>
</html>
