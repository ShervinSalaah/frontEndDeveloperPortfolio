<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
</head>
<body style="margin:0; font-family:sans-serif; background:#f2f4f7; padding:30px;">

  <div style="max-width:500px; margin:auto; background:#fff; padding:25px 30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:25px; color:#333;">Contact Us</h2>
    
    <form>

      <!-- Name -->
      <label style="display:block; margin-bottom:6px; color:#444;">Full Name</label>
      <input type="text" placeholder="Your name" required 
             style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;" />

      <!-- Email -->
      <label style="display:block; margin-bottom:6px; color:#444;">Email Address</label>
      <input type="email" placeholder="your@example.com" required 
             style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;" />

      <!-- Gender (Radio) -->
      <label style="display:block; margin-bottom:6px; color:#444;">Gender</label>
      <div style="margin-bottom:15px;">
        <label><input type="radio" name="gender" value="male" style="margin-right:6px;" /> Male</label>&nbsp;&nbsp;
        <label><input type="radio" name="gender" value="female" style="margin-right:6px;" /> Female</label>&nbsp;&nbsp;
        
      </div>

      <!-- Services (Checkboxes) -->
      <label style="display:block; margin-bottom:6px; color:#444;">Services Interested In</label>
      <div style="margin-bottom:15px;">
        <label><input type="checkbox" name="service" style="margin-right:6px;" /> Web Design</label><br/>
        <label><input type="checkbox" name="service" style="margin-right:6px;" /> SEO</label><br/>
        <label><input type="checkbox" name="service" style="margin-right:6px;" /> Digital Marketing</label>
      </div>

      <!-- Country (Dropdown) -->
      <label style="display:block; margin-bottom:6px; color:#444;">Country</label>
      <select style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;">
        <option>Sri Lanka</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
      </select>

      <!-- Message -->
      <label style="display:block; margin-bottom:6px; color:#444;">Message</label>
      <textarea rows="4" placeholder="Write your message..." 
                style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:20px;"></textarea>

      <!-- Submit -->
      <button type="submit" 
              style="width:100%; padding:12px; background:#4A90E2; color:#fff; font-weight:bold; border:none; border-radius:8px; cursor:pointer;">
        Submit
      </button>
    </form>
  </div>

</body>
</html>
