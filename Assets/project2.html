<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Table</title>
</head>
<body style="margin:0; font-family:sans-serif; background:#f4f6f8; padding:40px 15px;">

  <h2 style="text-align:center; color:#333; margin-bottom:40px;">Our Pricing Plans</h2>

  <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px;">

    <!-- Basic Plan -->
    <div style="background:#fff; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); padding:25px; width:100%; max-width:300px; text-align:center;">
      <h3 style="color:#333;">Basic</h3>
      <p style="font-size:32px; color:#4A90E2; margin:10px 0;">$9/mo</p>
      <ul style="list-style:none; padding:0; margin:20px 0; color:#555; line-height:1.8;">
        <li>✔ 1 Website</li>
        <li>✔ 10 GB Storage</li>
        <li>✔ Basic Support</li>
      </ul>
      <button style="padding:10px 20px; background:#4A90E2; color:#fff; border:none; border-radius:8px; cursor:pointer;">Choose</button>
    </div>

    <!-- Popular Plan -->
    <div style="background:#fff; border:3px solid #4A90E2; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.15); padding:25px; width:100%; max-width:300px; text-align:center; position:relative;">
      <div style="position:absolute; top:-15px; left:50%; transform:translateX(-50%); background:#4A90E2; color:#fff; padding:5px 15px; border-radius:10px; font-size:14px;">Most Popular</div>
      <h3 style="color:#333; margin-top:20px;">Pro</h3>
      <p style="font-size:32px; color:#4A90E2; margin:10px 0;">$29/mo</p>
      <ul style="list-style:none; padding:0; margin:20px 0; color:#555; line-height:1.8;">
        <li>✔ 10 Websites</li>
        <li>✔ 100 GB Storage</li>
        <li>✔ Priority Support</li>
      </ul>
      <button style="padding:10px 20px; background:#4A90E2; color:#fff; border:none; border-radius:8px; cursor:pointer;">Choose</button>
    </div>

    <!-- Premium Plan -->
    <div style="background:#fff; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); padding:25px; width:100%; max-width:300px; text-align:center;">
      <h3 style="color:#333;">Premium</h3>
      <p style="font-size:32px; color:#4A90E2; margin:10px 0;">$59/mo</p>
      <ul style="list-style:none; padding:0; margin:20px 0; color:#555; line-height:1.8;">
        <li>✔ Unlimited Websites</li>
        <li>✔ 1 TB Storage</li>
        <li>✔ 24/7 VIP Support</li>
      </ul>
      <button style="padding:10px 20px; background:#4A90E2; color:#fff; border:none; border-radius:8px; cursor:pointer;">Choose</button>
    </div>

  </div>
</body>
</html>
